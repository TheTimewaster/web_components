<!DOCTYPE html>
<html>
<head>
	<title>Shadow DOM</title>
	<!--remove comment for applying polyfills-->
	<!--<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>-->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body
		{
			margin:0;
			font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
		}
		#hostElement
		{
			border-radius: 2px;
			border: none;
			width: 250px;
			height: 50px;
			background-color: #3F51B5; /*Indigo*/
			color:white;
			text-align: center;
			line-height: 50px;
			margin: 10px;
		}
		.domText
		{
			color: red;
		}
	</style>
</head>
<body>
	<div id="hostElement"></div>
	<script type="text/javascript">
		var host = document.querySelector("#hostElement");
		var root = host.createShadowRoot(); //create a shadow root
		root.innerHTML = "<style>.shadowText{text-decoration: underline;}</style><span class='shadowText domText'>I am inside a Shadow DOM!</span>";
	</script>
</body>
</html>
